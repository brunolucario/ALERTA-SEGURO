<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" th:href="@{/css/Cadastro.css}">
    <style>
        body {
            background-color: #ffd3db;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Para evitar scroll */
            display: flex;
            flex-direction: column; /* Define o layout da página em coluna */
            justify-content: center; /* Centraliza verticalmente todo o conteúdo */
            align-items: center; /* Centraliza horizontalmente todo o conteúdo */
            height: 100vh;
        }

        .cadastro-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: auto; /* Centraliza o container horizontalmente */
        }

        .cadastro-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            margin-bottom: 20px;
            text-align: left;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #CB6CE6;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .cadastro-button {
            width: 100%;
            padding: 10px;
            background-color: #CB6CE6;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form id="cadastro-form" th:action="@{/usuario}" th:object="${usuarioForm}" method="post">
            <div class="section">
                <h3>Dados Pessoais</h3>
                <div class="input-group">
                    <input type="email" th:field="*{emailUsuario}" placeholder="Email" required>
                    <span class="invalid-feedback" id="email-error" role="alert">
                        <strong></strong>
                    </span>
                </div>
                <div class="input-group">
                    <input type="text" th:field="*{cpfUsuario}" placeholder="CPF" required>
                    <span class="invalid-feedback" id="cpf-error" role="alert">
                        <strong></strong>
                    </span>
                </div>
                <div class="input-group">
                    <input type="text" th:field="*{nomeUsuario}" placeholder="Nome" required>
                </div>
                <div class="input-group">
                    <input type="password" th:field="*{senhaUsuario}" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <input type="tel" th:field="*{telefoneUsuario}" placeholder="Telefone" required>
                </div>
            </div>
            <button class="cadastro-button" type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
